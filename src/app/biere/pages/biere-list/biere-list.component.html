{{bieres$ | async | json}}
<div class="container">
    <h2>Liste des bi√®res</h2>
    <div class="flex-grow-1 p-1">


        <table mat-table [dataSource]="bieres$ | async" class="mat-elevation-z8">

            <!-- firstName Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <!-- lastName Column -->
            <ng-container matColumnDef="degree">
                <th mat-header-cell *matHeaderCellDef> Degree </th>
                <td mat-cell *matCellDef="let element"> {{element.degree}} </td>
            </ng-container>
            <!-- class Column -->
            <ng-container matColumnDef="couleur">
                <th mat-header-cell *matHeaderCellDef> Couleur </th>
                <td mat-cell *matCellDef="let element"> {{element.couleur}} </td>
            </ng-container>
            <!-- email Column -->
            <ng-container matColumnDef="amertume">
                <th mat-header-cell *matHeaderCellDef> Amertume </th>
                <td mat-cell *matCellDef="let element"> {{element.amertume}} </td>
            </ng-container>
            <!-- email Column -->
            <ng-container matColumnDef="class">
                <th mat-header-cell *matHeaderCellDef> Class </th>
                <td mat-cell *matCellDef="let element"> {{element.class}} </td>
            </ng-container>
            <!-- update Column -->
            <ng-container matColumnDef="update">
                <th mat-header-cell *matHeaderCellDef> Modifier </th>
                <td mat-cell *matCellDef="let element" (click)="openBiereForm(element); $event.stopPropagation();">
                    <mat-icon>edit</mat-icon>
                </td>
            </ng-container>
            <!-- delete Column -->
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Supprimer </th>
                <td mat-cell *matCellDef="let element" (click)="delete(element.id); $event.stopPropagation();">
                    <mat-icon>delete</mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showBiereDetails(row.id)"></tr>
        </table>

    </div>
    <div class="btn-holder">
        <button mat-fab color="warn" (click)="openBiereForm()"><mat-icon>add</mat-icon></button>
    </div>
